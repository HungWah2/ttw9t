<div class="container">
  <div class="header">
    <h1 class="title" [routerLink]="['/home']">Piano Store</h1>
    <div class="row1">
      <div class="search">
        <input
          class="fnSearch"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="btnS">
        <button class="btnSearch"><mat-icon>search</mat-icon></button>
      </div>
    </div>
    <div class="row2">
      <div class="introduce">
        <div [routerLink]="['/home']" class="home" rou>Home</div>
        <div class="about">About Us</div>
      </div>
      <div class="btn-group">
        <div *ngIf="!auth.session" [routerLink]="['/login']" class="cart">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div (click)="auth.logout()" *ngIf="auth.session" class="cart">
          <mat-icon>logout</mat-icon>
        </div>
        <div [routerLink]="['/cart']" class="cart">
          <mat-icon
          matBadgeColor="warn"
            matBadgeSize="small"
            matBadge="{{ this.cartService.cartItemList.length }}"
            >add_shopping_cart
          </mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
